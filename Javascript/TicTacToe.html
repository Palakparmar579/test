<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0;
      }
      .container {
        max-width: 1140px;
        margin: 0 auto;
      }
      .totalBoxes {
        display: flex;
        width: 21%;
        padding: 15px 15px;
        gap: 10px;
        background: lightsteelblue;
        border-radius: 10px;
        box-shadow: 0 0 27px gray;

        flex-wrap: wrap;
      }
      button.box {
        padding: 35px 35px;
        border: none;
        border-radius: 10px;
        width: 67px;
        height: 64px;
        font-size: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button.box:hover {
        background-color: lightgrey;
      }
      p.main-heading {
        text-align: center;
       
        font-size: 60px;
        font-family: math;
      }
      .btn {
    justify-content: space-evenly;
    display: flex;
    padding-top: 23px;
    width: 30%;
}
      button.resetBtn {
        padding: 16px 34px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
      }
      button.resetBtn:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
     p.result {
    text-align: center;
    padding: 17px 0;
    font-size: 30px;
    color: #d40000;
}
 p.draw {
    text-align: center;
    padding: 30px 0;
    font-size: 30px;
    color: #d40000;
}
.startBtn{
  padding: 16px 34px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
}
button.startBtn:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <p class="main-heading">Tic Tac Toe</p>
         <p class="result"></p>
         <p class="draw"></p>
        <div class="totalBoxes">
          <button id="0" class="box"></button>
          <button id="1" class="box"></button>
          <button id="2" class="box"></button>
          <button id="3" class="box"></button>
          <button id="4" class="box"></button>
          <button id="5" class="box"></button>
          <button id="6" class="box"></button>
          <button id="7" class="box"></button>
          <button id="8" class="box"></button>
        </div>
        <div class="btn">
          
          <button class="startBtn">New Game</button>
         
        </div>
      </div>
    </div>
    <script>
      let boxes = document.querySelectorAll(".box");
      let winnerResult=document.querySelector(".result")
      let startBtn=document.querySelector(".startBtn")
      let draw=document.querySelector(".draw");
      let turn = true;
      const totalPattern = [
        [0, 1, 2],
        [0, 3, 6],
        [0, 4, 8],
        [1, 4, 7],
        [2, 5, 8],
        [2, 4, 6],
        [3, 4, 5],
        [6, 7, 8],
      ];
      boxes.forEach((valueBox) => {
        valueBox.addEventListener("click", () => {
          if (turn === true) {
            valueBox.innerText = "0";
            turn = false;
          } else {
            valueBox.innerText = "X";
            turn = true;
          }
          valueBox.disabled = true;
          checkWinner();
        });
      });
      const checkWinner = () => {
         let isWinner = false;
        for(pattern of totalPattern){
          let position1=boxes[pattern[0]].innerText;
          console.log("position1", position1)
          let position2=boxes[pattern[1]].innerText;
           
          let position3=boxes[pattern[2]].innerText;
           

          if(position1!=""&& position2!=""&&position3!=""){
            if(position1===position2&&position2===position3){
              winnerResult.innerText=` congratulations!! ${position1} is a winner`
              for(box of boxes){
                box.disabled=true;
              }
              isWinner=true;
            return;
            }
            
          }
        }
     let isFilled=true;
    for(box of boxes){
      if(box.innerText===""){
        isFilled=false;
        break;
      }
    }
    if(isFilled==true&&!isWinner){
       draw.innerText="Game is draw";
    }
     };
    startBtn.addEventListener("click",()=>{
        for(box of boxes){
          box.innerText=""
          draw.innerText=""
          box.disabled=false;
        }
          winnerResult.innerText="";
          turn=true;
        
    })
    
    </script>
  </body>
</html>
