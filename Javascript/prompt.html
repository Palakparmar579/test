<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>printing table</h1>
        <script>
         const weight=prompt("Enter your weight in kg")
    const height=prompt("Enter your height in meters")
   
     if(weight>0 && height>0)
     {
     const BMI=weight/(height*height);
    
     
    if(BMI<16)
    {
    console.log("Severe Thinness")
    }
    else if (BMI >= 16 && BMI < 17) 
    {
        console.log("Moderate Thinness")
    }
    else if(BMI >= 17 && BMI < 18.5)
    {
        console.log("Mild Thinness")
    }
    else if(BMI >= 19 && BMI < 22.5)
    {
        console.log("normal")
    }
     else if(BMI >= 25 && BMI < 30)
     {
        console.log("Overweight")
    }
     else if(BMI >= 30 && BMI < 35)
     {
        console.log("Obese Class I")
    }
     else if(BMI >= 35 && BMI < 40)
     {
        console.log("Obese Class II")
    }
    else if(BMI>40)
    {
         console.log("Obese Class III")
    }  
     }
         
        </script>
</body>
</html>
